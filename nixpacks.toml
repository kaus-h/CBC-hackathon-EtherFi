[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "cd backend && npm ci --production=false",
  "cd frontend && npm ci"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd backend && npm run railway-init || echo 'Database initialization will run on first start'"
]

[start]
cmd = "cd backend && NODE_ENV=production npm start"
